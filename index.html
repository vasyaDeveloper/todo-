<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital@1&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="title">to do list</div>

    <div class="mainWrapper">

        <div class="todoDisplay">
            <div class="todoInput">
                <input type="text" class="input" placeholder="write your task">
            </div>
            <div class="todoButton">
                <button class="button"><i class="fas fa-radiation"></i></button>
            </div>
            <div class="selectorWrapper">
                <select name="select" class="select">
                    <option value="all" class="option">all</option>
                    <option value="completed" class="option">completed</option>
                    <option value="uncompleted" class="option">uncompleted</option>
                </select>
            </div>
        </div>

        <div class="todoWrapper">

            <!-- <div class="todoItem">
                <div class="todoText"></div>
                <div class="todoButtons">
                    <button class="checkButton"><i class="fas fa-pastafarianism"></i></button>
                    <button class="removeButton"><i class="fas fa-skull-crossbones"></i></button>
                </div>
            </div> -->

        </div>

    </div>
    
    <script src="/js/script.js"></script>
</body>
</html>
